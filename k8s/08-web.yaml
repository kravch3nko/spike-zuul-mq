apiVersion: v1
kind: Service
metadata:
  name: zuul-web
  namespace: zuul
spec:
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    app: zuul-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zuul-web
  namespace: zuul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zuul-web
  template:
    metadata:
      labels:
        app: zuul-web
    spec:
      containers:
        - name: web
          image: zuul/zuul-web:latest
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: config
              mountPath: /etc/zuul
            - name: secrets
              mountPath: /var/lib/zuul
            - name: database
              mountPath: /var/lib/zuul/db
            - name: command-socket
              mountPath: /var/lib/zuul/command-socket
            - name: zookeeper-tls
              mountPath: /var/lib/zuul/tls
      volumes:
        - name: config
          configMap:
            name: zuul-config
        - name: secrets
          secret:
            secretName: zuul-secrets
            items:
              - key: github-app-key
                path: github.pem
                mode: 0600
        - name: database
          emptyDir: {}
        - name: command-socket
          emptyDir: {}
        - name: zookeeper-tls
          secret:
            secretName: zookeeper-tls
            items:
              - key: ca.crt
                path: ca.crt
              - key: client.crt
                path: client.crt
              - key: client.key
                path: client.key

