# Zuul Merge Queue Configuration
# Edit this file with your settings, then run: ./setup.sh

# GitHub App Configuration
github:
  app_id: "2312133"          # Your GitHub App ID (numeric)
  webhook_token: "SECRET321"   # Webhook secret token
  app_private_key_path: "./zuulmergequeue.2025-11-18.private-key.pem"  # Path to your GitHub App private key file

# SSH Configuration
ssh:
  private_key_path: "~/.ssh/id_ed25519"  # Path to your SSH private key file (supports id_rsa, id_ed25519, etc.)

# Repository Configuration
repositories:
  config_repo: "kravch3nko/spike-zuul-mq"  # This repository (e.g., myorg/zuul-config)
  target_repos:                           # List of repositories to gate
    - "kravch3nko/spike-zuul-mq"           # e.g., myorg/myrepo

# Pause Checker Configuration (uses same GitHub App credentials as Zuul)
pause_checker:
  check_repos:                            # Repositories to check for pause issues
    - "kravch3nko/spike-zuul-mq"                 # e.g., myorg/myrepo
